<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test 1 - WebXR Image Tracking Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }
        
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            font-family: Arial, sans-serif;
        }
        
        #startButton:hover {
            background-color: #45a049;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 50;
            display: none;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 90;
        }
    </style>
  <script type="module" crossorigin src="/webXR_test/assets/index-CIBFmLPp.js"></script>
  <link rel="modulepreload" crossorigin href="/webXR_test/assets/babylon-UkJlfVTd.js">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <h2>Loading AR Experience...</h2>
        <p>Please wait while we initialize the camera and load assets.</p>
    </div>
    
    <!-- Start AR button (will be shown after loading) -->
    <button id="startButton" style="display: none;">Start AR Session</button>
    
    <!-- Info panel -->
    <div id="info">
        Point your camera at the target image
    </div>
    
    <!-- Babylon.js canvas -->
    <canvas id="renderCanvas"></canvas>
    
    <!-- Load main script -->
</body>
</html>
